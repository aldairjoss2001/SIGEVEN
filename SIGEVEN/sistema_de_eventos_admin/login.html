<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - Sistema de Eventos</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <!-- Header -->
            <div class="admin-login-header">
                <div class="admin-logo">
                    <span class="logo-icon">‚öôÔ∏è</span>
                    <h1>Panel Administrativo</h1>
                </div>
                <p class="admin-subtitle">Sistema de Gesti√≥n de Eventos Universitarios</p>
            </div>

            <!-- Form -->
            <div id="mensaje-error" style="display: none; padding: 10px; margin-bottom: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;"></div>
            
            <form class="admin-login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="admin-username" class="required">Usuario Administrativo</label>
                    <input type="text" id="admin-username" name="username" 
                           placeholder="usuario.admin" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="admin-password" class="required">Contrase√±a</label>
                    <input type="password" id="admin-password" name="password" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="checkmark"></span>
                        Mantener sesi√≥n iniciada
                    </label>
                </div>
                
                <button type="submit" class="admin-login-btn">
                    <span class="btn-icon">üîê</span>
                    Acceder al Panel
                </button>
            </form>

            <!-- Footer -->
            <div class="admin-login-footer">
                <div class="security-notice">
                    <span class="security-icon">‚ö†Ô∏è</span>
                    <p>Acceso restringido al personal autorizado de la EMI</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript modules -->
    <script src="../sistema_de_eventos/js/api.js"></script>
    <script src="../sistema_de_eventos/js/session.js"></script>
    <script src="../sistema_de_eventos/js/auth.js"></script>
    <script src="../sistema_de_eventos/js/notifications.js"></script>
    
    <script>
        // Check if already logged in
        if (Session.isAuthenticated()) {
            const userType = Session.getUserType();
            if (userType === 'admin') {
                window.location.href = 'index.html';
            } else {
                // Wrong user type, redirect to appropriate login
                Session.redirectToLogin(userType);
            }
        }

        // Handle form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value;
            const errorDiv = document.getElementById('mensaje-error');
            
            // Hide previous errors
            errorDiv.style.display = 'none';
            
            // Disable submit button
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalHTML = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="btn-icon">‚è≥</span> Verificando...';
            
            try {
                // Attempt login
                const result = await Auth.login(username, password, 'admin');
                
                if (result.success) {
                    // Show success notification and redirect
                    showSuccessNotification(
                        '¬°Acceso Concedido!',
                        'Inicio de sesi√≥n exitoso. Redirigiendo al panel administrativo...',
                        null,
                        'index.html'
                    );
                } else {
                    // Show error message
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                    
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalHTML;
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Error al procesar la solicitud. Intente nuevamente.';
                errorDiv.style.display = 'block';
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        });
    </script>
</body>
</html>
