<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Estudiantes</title>
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Saltar al contenido</a>

    <header>
      <div class="header-inner">
        <img src="assets/icons/mobile.png" alt="logo" class="logo" />
        <nav class="main-nav" aria-label="Menú principal">
          <ul class="main-menu">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="#">AYUDA</a></li>
            <li><a href="#">CONTACTO</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div id="main" class="auth-container">
        <div class="login-form">
          <div class="form-header">
            <h1>Acceso Estudiantes</h1>
            <p>Ingresa tus credenciales universitarias</p>
          </div>

          <form action="PerfilEstudiante.html">
            <div class="form-group">
              <label for="username">Código de Estudiante</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                pattern="E[0-9]{5}-[0-9]"
                placeholder="Ej: E20250-1"
                title="Formato requerido: EXXXXX-X (donde X son números)"
              />
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                placeholder="Ingresa tu contraseña"
              />
              <div class="password-options">
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
              </div>
            </div>

            <button type="submit" class="btn-auth primary-btn">
              Iniciar Sesión
            </button>
          </form>

          <div class="auth-links">
            <p>
              ¿Eres docente?
              <a href="loginDocente.html">Acceso para docentes</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p style="color: #fed600">© 2025 Sistema de Gestión de Eventos Universitarios. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
